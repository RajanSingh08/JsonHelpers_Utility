<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Helper powered by ratl.ai - All-in-One JSON Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ratl.ai Brand Colors */
        :root {
            --ratl-primary: #2563eb;
            --ratl-primary-dark: #1e40af;
            --ratl-accent: #3b82f6;
        }
        
        /* JSON Tree View Styles */
        .json-tree-node {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
        }
        .json-tree-node:hover {
            transition: background-color 0.15s ease;
        }
        /* Smooth scrolling for tree */
        #json-finder-tree {
            scroll-behavior: smooth;
        }
        #json-finder-tree::-webkit-scrollbar {
            width: 8px;
        }
        #json-finder-tree::-webkit-scrollbar-track {
            background: transparent;
        }
        #json-finder-tree::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }
        #json-finder-tree::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }
        /* Path display styling */
        #json-finder-path-display {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 14px !important;
            word-break: break-all;
            overflow-wrap: break-word;
        }
        /* JSON Input Textarea - Horizontal Scrolling */
        #json-finder-input, #compare-textarea1, #compare-textarea2 {
            white-space: pre !important;
            overflow-x: auto !important;
            overflow-y: auto !important;
            word-wrap: normal !important;
            overflow-wrap: normal !important;
            font-size: 14px !important;
            line-height: 1.7 !important;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace !important;
        }
        #json-finder-input::-webkit-scrollbar, #compare-textarea1::-webkit-scrollbar, #compare-textarea2::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        #json-finder-input::-webkit-scrollbar-track, #compare-textarea1::-webkit-scrollbar-track, #compare-textarea2::-webkit-scrollbar-track {
            background: transparent;
        }
        #json-finder-input::-webkit-scrollbar-thumb, #compare-textarea1::-webkit-scrollbar-thumb, #compare-textarea2::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }
        #json-finder-input::-webkit-scrollbar-thumb:hover, #compare-textarea1::-webkit-scrollbar-thumb:hover, #compare-textarea2::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }
        #json-finder-colored-preview {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #json-finder-colored-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            padding: 12px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
        }
        .json-value-clickable {
            cursor: pointer;
        }
        .json-key-clickable {
            cursor: pointer;
        }
        /* Line numbers for compare textareas */
        .compare-textarea-wrapper {
            display: flex;
            position: relative;
            height: 100%;
        }
        .compare-line-numbers {
            padding: 12px 8px 12px 12px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
            text-align: right;
            user-select: none;
            white-space: pre;
            overflow: hidden;
            flex-shrink: 0;
            min-width: 40px;
        }
        .compare-line-numbers .diff-line-number {
            display: inline-block;
            background-color: #fef3c7;
            color: #92400e;
            padding: 0 4px;
            border-radius: 2px;
            font-weight: 600;
        }
        .compare-textarea-with-lines {
            flex: 1;
            padding-left: 0;
        }
        .compare-textarea-with-lines textarea {
            padding-left: 8px !important;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <div id="root" style="padding: 0; margin: 0; min-height: 100vh; font-family: Arial, sans-serif;">
        <p style="color: #666; padding: 20px;">Loading application...</p>
    </div>
    <!-- Load modules in order: shared utilities, then feature modules, then main app -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = '<div style="padding: 20px; color: red;"><h1>JavaScript Error</h1><p>' + (e.error ? e.error.message : e.message) + '</p><pre>' + (e.error ? e.error.stack : '') + '</pre></div>';
            }
        });
    </script>
    <script src="jsonFinder.js" onerror="console.error('Failed to load jsonFinder.js')"></script>
    <script src="compareJson.js" onerror="console.error('Failed to load compareJson.js')"></script>
    <script src="app.js" onerror="console.error('Failed to load app.js')"></script>
</body>
</html>
