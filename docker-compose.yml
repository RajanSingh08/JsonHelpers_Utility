version: '3.8'

services:
  json-helper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Backend
      - "8000:8000"  # Frontend
    container_name: json-helper
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/validate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

